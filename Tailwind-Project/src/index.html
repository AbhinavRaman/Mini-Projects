<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ad2b5ab114.js" crossorigin="abhinav"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gradient-to-t from-gray-400 via-gray-500 to-gray-800 h-screen">
  <nav class="navbar w-full h-16 flex justify-between items-center border-b p-4 bg-gray-700">
    <!-- Logo -->
    <div class="logo flex items-center gap-1">
      <i class="fa-solid fa-utensils fa-2xl" style="color: #DF6853;"></i>
      <h1 class="font-bold text-white text-4xl">Chef's Kitchen.</h1>
    </div>

    <!-- Hamburger Icon (for mobile) -->
    <div class="md:hidden text-white cursor-pointer" onclick="toggleMenu()">
      <i class="fa-solid fa-bars fa-2xl"></i>
    </div>

    <!-- Navigation Links -->
    <div class="sectionTags hidden md:flex justify-around items-center font-bold text-gray-400 space-x-4">
      <h3 class="cursor-pointer hover:underline">Home</h3>
      <h3 class="cursor-pointer hover:underline">About Us</h3>
      <h3 class="cursor-pointer hover:underline">Recipe</h3>
      <h3 class="cursor-pointer hover:underline">Gallery</h3>
    </div>

    <!-- Buttons -->
    <div class="buttons hidden md:flex gap-1 items-center">
      <button class="rounded-2xl border border-[#DF6853] px-3 py-1 hover:bg-[#DF6853] cursor-pointer font-bold text-white hover:text-black">Sign In</button>
      <button class="rounded-2xl border bg-[#DF6853] px-3 py-1 hover:bg-transparent cursor-pointer font-bold hover:text-white">Sign Up</button>
    </div>
  </nav>  

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex flex-col items-center bg-gray-700 text-white font-bold p-4 space-y-2 md:hidden">
    <h3 class="cursor-pointer hover:underline">Home</h3>
    <h3 class="cursor-pointer hover:underline">About Us</h3>
    <h3 class="cursor-pointer hover:underline">Recipe</h3>
    <h3 class="cursor-pointer hover:underline">Gallery</h3>
    <button class="rounded-2xl border border-[#DF6853] w-1/2 hover:bg-[#DF6853] cursor-pointer">Sign In</button>
    <button class="rounded-2xl border bg-[#DF6853] w-1/2 hover:bg-transparent cursor-pointer">Sign Up</button>
  </div>

  <!-- Main Section -->
  <section class="Main flex items-center w-full">
    <div class="leftDiv w-1/2 inline-block items-center justify-center align-middle">
      <h1 class="font-bold text-8xl text-white m-4">Cook anything with the experts</h1>
      <p class="text-2xl m-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti tenetur sit qui inventore adipisci ipsum.</p>
      <div class="flex w-full justify-center align-middle gap-3 m-4">
        <button class="rounded-2xl border border-[#DF6853] px-3 py-1 hover:bg-[#DF6853] cursor-pointer font-bold hover:text-black">Lets Cook</button>
        <button class="rounded-2xl border border-[#DF6853] px-3 py-1 hover:bg-[#DF6853] cursor-pointer font-bold hover:text-black">Explore Now</button>
      </div>
    </div>

    <div class="rightDiv w-1/2 flex justify-center">
      <img src="./Assets/banner-image.png" alt="cookiecooks">
    </div>
  </section>
</body>
</html>
