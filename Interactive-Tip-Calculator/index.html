<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the entire calculator -->
    <div class="calculator-container">

        <!-- Section for all user inputs -->
        <div class="input-section">

            <!-- Bill Amount Input Group -->
            <div class="form-control">
                <label for="bill">Bill</label>
                <input type="number" id="bill" class="input-field" placeholder="0" min="0">
            </div>

            <div class="form-control">
                <p>Select Tip %</p>

                <div class="tip-buttons-container">
                    <button type="button" class="tip-percent-button" value="5">5%</button>
                    <button type="button" class="tip-percent-button" value="10">10%</button>
                    <button type="button" class="tip-percent-button" value="15">15%</button>
                    <button type="button" class="tip-percent-button" value="25">25%</button>
                    <button type="button" class="tip-percent-button" value="50">50%</button>

                    <input type="number" id="custom-tip" class="input-field custom-tip-input" placeholder="Custom" min="0">
                </div>
            </div>

            <div class="form-control">
                <label for="num-people">Number of people</label>
                <input type="number" id="num-people" class="input-field" placeholder="1" min="1" placeholder="1">
            </div>

        </div>
        <!-- End of input-section -->

        <div class="outout-section">
            
            <div class="result-label">
                <p>Tip Amount</p>
                <span>/ person</span>
            </div>

            <div class="result-value">
                <span id="tip-amount-display">%0.00</span>
            </div>
        </div>

    </div>
    <!-- End of calculator-container -->

    <script src="script.js" defer></script>
</body>
</html>
