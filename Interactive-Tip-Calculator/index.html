<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container: Good use of class for overall styling/layout -->
    <div class="calculator-container">

        <!-- Input Section: Good use of class for grouping/styling -->
        <div class="input-section">

            <!-- Wrapper for label/input pairs: Good use of reusable class -->
            <div class="form-control">
                <!-- Label linked via 'for' attribute -->
                <label for="bill">Bill</label>
                <!-- Input: Unique 'id' for JS, 'class' for common styling -->
                <input type="number" id="bill" class="input-field" placeholder="0" min="0">
            </div>

            <!-- Wrapper for tip selection -->
            <div class="form-control">
                <p>Select Tip %</p>
                <!-- Container for buttons/custom input: Good class for layout -->
                <div class="tip-buttons-container">
                    <!-- Tip Buttons: Common 'class' for group selection/styling, 'value' for JS data -->
                    <button type="button" class="tip-percent-btn" value="5">5%</button>
                    <button type="button" class="tip-percent-btn" value="10">10%</button>
                    <button type="button" class="tip-percent-btn" value="15">15%</button>
                    <button type="button" class="tip-percent-btn" value="25">25%</button>
                    <button type="button" class="tip-percent-btn" value="50">50%</button>
                    <!-- Custom Tip Input: Unique 'id' for JS, classes for styling -->
                    <input type="number" id="custom-tip" class="input-field tip-custom-input" placeholder="Custom" min="0">
                </div>
            </div>

            <!-- Wrapper for label/input pair -->
            <div class="form-control">
                 <!-- Label linked via 'for' attribute -->
                <label for="num-people">Number of People</label>
                <!-- Input: Unique 'id' for JS, 'class' for common styling -->
                <input type="number" id="num-people" class="input-field" placeholder="1" min="1">
            </div>

        </div> <!-- End of input-section -->

        <!-- Output Section: Good use of class for grouping/styling -->
        <div class="output-section">

            <!-- Wrapper for result line: Good use of reusable class -->
            <div class="result-line">
                <!-- Wrapper for labels: Class for styling/layout -->
                <div class="result-label">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <!-- Wrapper for value: Class for styling/layout -->
                <div class="result-value">
                    <!-- Value Display: Unique 'id' essential for JS update -->
                    <span id="tip-amount-display">$0.00</span>
                </div>
            </div>

            <!-- Wrapper for result line -->
            <div class="result-line">
                 <!-- Wrapper for labels -->
                 <div class="result-label">
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <!-- Wrapper for value -->
                <div class="result-value">
                     <!-- Value Display: Unique 'id' essential for JS update -->
                    <span id="total-amount-display">$0.00</span>
                </div>
            </div>
            <!-- End of Total Amount Display Area -->

            <!-- Reset Button -->
            <!-- Placed at the bottom of the output section -->
            <!-- type="button" ensures it doesn't try to submit a form -->
            <!-- id="reset-button" for JavaScript selection -->
            <!-- class="reset-btn" for CSS styling -->
            <button type="button" id="reset-button" class="reset-btn">RESET</button>

        </div> <!-- End of output-section -->

    </div> <!-- End of calculator-container -->

    <script src="script.js" defer></script>
</body>
</html>
