<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page with Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Landing Page</h1>
        <p>Explore the Image Slider Below</p>
    </header>

    <!-- Image Slider Section -->
    <section id="slider">
        <div class="slider-container">
            <img src="./1251284.jpg" class="slide active">
            <img src="./pexels-pixabay-99551.jpg" class="slide">
            <img src="./wallpaperflare.com_wallpaper (2).jpg" class="slide">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Landing Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
