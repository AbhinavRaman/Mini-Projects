<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ad2b5ab114.js" crossorigin="anonymous"></script>
  <title>Chef's Kitchen</title>
</head>
<body class="bg-gray-700">
  <header class="flex flex-wrap md:flex-nowrap items-center justify-between p-4 w-full">
    <!-- Logo & Title -->
    <div class="flex items-center gap-2 mb-2 md:mb-0">
      <i class="fa-solid fa-utensils text-orange-600"></i>
      <h1 class="font-bold text-white text-lg">Chef's Kitchen.</h1>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-wrap gap-4 justify-center text-white text-sm md:text-base">
      <h3 class="hover:text-amber-700 cursor-pointer">Home</h3>
      <h3 class="hover:text-amber-700 cursor-pointer">About Us</h3>
      <h3 class="hover:text-amber-700 cursor-pointer">Recipe</h3>
      <h3 class="hover:text-amber-700 cursor-pointer">Gallery</h3>
    </nav>

    <!-- Contact & Auth -->
    <div class="flex items-center gap-3 mt-2 md:mt-0">
      <i class="fa-solid fa-phone text-orange-600"></i>
      <h3 class="text-white hover:text-orange-600 cursor-pointer text-sm md:text-base">+91 9876543210</h3>
      <button class="rounded-full bg-amber-100 text-orange-600 px-4 py-1 text-sm">Sign In</button>
      <button class="rounded-full bg-amber-700 text-white px-4 py-1 text-sm">Sign Up</button>
    </div>
  </header>

  <div class="flex">
    <div class="flex flex-col items-center justify-center">

      <div>
        <h1 class="text-5xl font-bold text-white">Cook anything with the experts</h1>
        <p class="m-2 text-white">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis ut sed voluptatem optio delectus laborum?</p>
      </div>

      <div>
        <button class="rounded-full py-1 px-4 bg-amber-300">Let's Cook</button>
        <button class="rounded-full bg-amber-500 px-4 py-1 text-white">Explore now</button>
      </div>
      
    </div>
    
    <div>
        <img src="../Assets/banner-image-kitchen.png" alt="Lets Cook img">
    </div>
  </div>  
</body>
</html>
